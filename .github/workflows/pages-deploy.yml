name: Deploy to Github Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout full repo (required for gh-pages push)
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # 2. Install Node
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 3. Install pnpm 9
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false

    # 4. Cache pnpm store
    - name: Get pnpm store directory
      id: pnpm-cache
      run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    # 5. Install dependencies
    - name: Install dependencies
      run: pnpm install

    # 6. Build project
    - name: Build
      run: pnpm build

    # 7. Deploy to gh-pages
    - name: Deploy
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        # Ensure build directory exists
        mkdir -p build

        # Add build output to gh-pages worktree
        git --work-tree=build --git-dir=.git add --all

        # Commit if needed
        git --work-tree=build --git-dir=.git commit -m "Automatic Deploy" || echo "No changes to commit"

        # Push to gh-pages
        git --work-tree=build --git-dir=.git push origin HEAD:gh-pages --force
